<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maridão</title>
    <!-- Correção no caminho do CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Importe o Firebase corretamente -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="auth-container">
    <h1>Login Maridão</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>ou</p>
    <form id="signup-form">
      <input type="email" id="new-email" placeholder="E-mail" required>
      <input type="password" id="new-password" placeholder="Senha (mín. 6 caracteres)" required>
      <button type="submit">Cadastrar</button>
    </form>
    <div id="auth-message"></div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
