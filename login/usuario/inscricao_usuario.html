<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maridão - Inscrição de Usuário</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        
        .page-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            background-image: -webkit-linear-gradient(
                144deg,
                lightgreen,
                #020a7d,
                #101983b4
            );
            background-size: 200%;
            border-radius: 0 0 15px 15px;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            background-image: -webkit-linear-gradient(
                233deg,
                #ffffff,
                #ffffff,
                lightgreen
            );
            background-clip: text;
            color: transparent;
            margin: 0;
            padding: 10px;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            background-image: -webkit-linear-gradient(
                233deg,
                #0e156f33,
                #0e156f22,
                #333b991a
            );
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #0e156f;
        }

        .form-control {
            width: 95%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: lightgreen;
            box-shadow: 0 0 0 2px rgba(144, 238, 144, 0.2);
            outline: none;
        }

        .btn-submit {
            background-image: -webkit-linear-gradient(
                144deg,
                lightgreen,
                #020a7d,
                #101983b4
            );
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            background-size: 200%;
        }

        .btn-submit:hover {
            background-size: 300%;
            transform: translateY(-2px);
        }

        .image-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            background-image: -webkit-linear-gradient(
                233deg,
                lightgreen,
                #1c2496,
                #333b99a4
            );
            background-size: 100%;
            animation: border 3s infinite forwards alternate ease-in-out;
        }

        .image-preview img {
            width: 93%;
            height: 93%;
            object-fit: cover;
            border-radius: 50%;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form a {
            color: #1c2496;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-form a:hover {
            color: lightgreen;
            text-decoration: underline;
        }

        @media screen and (max-width: 900px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>Maridão</h1>
    </div>

    <main>
        <div class="container">
            <h2 class="form-title">Inscrição de Usuário</h2>
            
            <form id="inscricao-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="number" id="celular" name="celular" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="imagem">URL da Imagem de Perfil</label>
                    <input type="url" id="imagem" name="imagem" class="form-control" required>
                </div>
                
                <div class="image-preview">
                    <img id="preview-img" src="https://via.placeholder.com/150" alt="Imagem de perfil">
                </div>
                
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
            
            <div class="toggle-form">
                <p>Já tem login ?  <a href="LoginUsuario.html">Clique aqui</a></p>
                <p>É um prestador? <a href="../prestador/inscricao_prestador.html"> Clique aqui</a></p>
            </div>
        </div>
    </main>

    <script>
        // Script para visualização prévia da imagem
        document.getElementById('imagem').addEventListener('input', function() {
            const previewImg = document.getElementById('preview-img');
            const imageUrl = this.value;
            
            if (imageUrl) {
                previewImg.src = imageUrl;
            } else {
                previewImg.src = 'https://via.placeholder.com/150';
            }
        });
        
        // Script para formatação do CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            
            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d{3})/, '$1.$2');
            }
            
            e.target.value = value;
        });
    </script>
    <script src="usuario.js"></script>
</body>
</html>
