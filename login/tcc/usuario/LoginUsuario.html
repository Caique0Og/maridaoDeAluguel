<!DOCTYPE html>
<html lang="pt-BR">
<head>  
  <meta charset="UTF-8">
  <title>Login Usuario</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 8px; width: 300px; }
    .message { margin-top: 10px; color: green; }
    .error { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h2>Login Usuario</h2>
  
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Senha"><br>
  <button onclick="loginUsuario()">Entrar</button>

  <div id="response" class="message"></div>
  <div id="error" class="error"></div>
  </body>,
  <script src="frontusuario.js"></script>
</html>
