<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="chat/chat.css">
</head>

<body>
    <div class="container">
        <div class="leftSide">
            <div class="header">
                <div class="userimg">
                    <img src="img/fotoig1.jpg" class="cover">
                </div>
                <ul class="nav_icons">
                    <li><a href="view/home.html"><ion-icon name="exit"></ion-icon></a></li>
                </ul>
            </div>
            <!-- inicio search -->
            <div class="search_chat">
                <div>
                    <input id="filter" type="text" placeholder="Pesquise por um chat de conversa">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
            <!-- fim search -->

            <!-- chat list inicio  -->
            <div class="chatlist" id="quadro-mensagem">
                <div class="block">
                    <div class="imgbx">
                        <img src="img/fotoig1.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Moises</h4>
                            <p class="time">10:56</p>
                        </div>
                        <div class="message_p">
                            <p>Prefeito tá mamando guloso meu pau</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- chat list fim  -->
        </div>

        <!-- começo da segunda parte -->
        <div class="rightSide">
            <div class="header">
                <div class="imgText">
                    <div class="userimg">
                        <img src="img/fotoig1.jpg" class="cover">
                    </div>
                    <h4>Moises<br><span>online</span></h4>
                </div>

                <!-- pesquisar mensagem -->
                <div class="search_message">
                    <div>
                        <input id="messagesearch" type="text" placeholder="Pesquise por uma mensagem">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                </div>

                <div class="campoDeMensagem">
                    <!-- message list container -->
                    <ul id="right-messages" class="message-list"></ul>
                </div>

                <!-- chat input -->
                <div class="chatbox_input">
                    <ion-icon name="attach-outline"></ion-icon>
                    <input id="messageInput" type="text" placeholder="escreva a mensagem">
                    <ion-icon name="send"></ion-icon>
                </div>
            </div>
        </div>
        <!-- fim segunda parte -->
    </div>

    <!-- link de importação do ionic icon -->
    <script src="chat/chat.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- link de importação do ionic icon -->
</body>

</html>
