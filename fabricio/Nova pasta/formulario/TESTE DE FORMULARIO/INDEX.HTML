<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Serviço via WhatsApp</title>
</head>
<body>
  <h1>Solicitar um Serviço</h1>
  <form id="form-servico">
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <label for="tipo-servico">Tipo de Serviço:</label><br>
    <select id="tipo-servico" name="tipo-servico" required>
      <option value="">Selecione</option>
      <option value="reparos">Reparos</option>
      <option value="limpeza">Limpeza</option>
      <option value="pintura">Pintura</option>
      <option value="mudança">Mudança</option>
      <option value="outro">Outro</option>
    </select><br><br>

    <label for="descricao">Descrição do Serviço:</label><br>
    <textarea id="descricao" name="descricao" rows="5" cols="30" placeholder="Descreva o que você precisa..." required></textarea><br><br>

    <label for="data-preferencia">Data Preferencial:</label><br>
    <input type="date" id="data-preferencia" name="data-preferencia"><br><br>

    <button type="submit">Enviar Solicitação via WhatsApp</button>
  </form>

  <script>
    document.getElementById('form-servico').addEventListener('submit', function(event) {
      event.preventDefault();  

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const tipoServico = document.getElementById('tipo-servico').value;
      const descricao = document.getElementById('descricao').value;
      const dataPreferencia = document.getElementById('data-preferencia').value;

      const mensagem = `Olá! Gostaria de solicitar um serviço:
      
 Nome: ${nome}
 E-mail: ${email}
 Telefone: ${telefone}
 Tipo de serviço: ${tipoServico}
 Descrição: ${descricao}
 Data preferencial: ${dataPreferencia}`;

      const mensagemCodificada = encodeURIComponent(mensagem);
      const numero = '5511982971084';
      const url = `https://wa.me/${numero}?text=${mensagemCodificada}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
